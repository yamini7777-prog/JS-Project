<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-info img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .payment-section {
            margin: 20px 0;
        }
        .qr-scanner {
            text-align: center;
            margin: 20px 0;
        }
        .qr-scanner video {
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
        }
        .button-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-group button[type="button"] {
            background-color: #6c757d;
            color: #fff;
        }
        .button-group button[type="button"]:hover {
            background-color: #5a6268;
        }
        .order-confirmation {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-info">
            <img id="product-image" alt="Product Image">
            <div>
                <h2 id="product-name"></h2>
                <p id="product-price"></p>
                <p id="product-description"></p>
                <ul id="product-specifications"></ul>
            </div>
        </div>

        <form id="checkout-form">
            <div class="form-group">
                <label for="customer-name">Full Name</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address</label>
                <input type="text" id="customer-address" required>
            </div>
            <div class="form-group payment-section">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="">Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="qr">QR Code</option>
                </select>
            </div>

            <div class="form-group" id="amount-section">
                <label for="amount">Amount to Pay</label>
                <input type="text" id="total-amount" value="$" readonly>
            </div>

            <div class="qr-scanner" id="qr-scanner" style="display: none;">
                <label>Scan QR Code</label>
                <video id="qr-video"></video>
            </div>

            <div class="button-group">
                <button type="submit">Place Order</button>
                <button type="button" id="cancel-button">Cancel</button>
            </div>
        </form>

        <div class="order-confirmation" id="order-confirmation">
            <h3>Order Placed Successfully!</h3>
            <p>Thank you for your purchase.</p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
